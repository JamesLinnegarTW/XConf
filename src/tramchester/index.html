<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="/tramchester/favicon.ico"><link href="css/bootstrap.min.css" rel="stylesheet"/><link href="css/stylesheet.css" rel="stylesheet"/><title>React App</title><style>*{text-align:center;font-family:pantograph_sansregular}.route{margin-top:150px;display:flex;align-content:stretch}.status{position:absolute;left:10px;bottom:10px;width:10px;height:10px;background-color:red;border-radius:100%;animation-name:fade;animation-duration:2s;animation-iteration-count:infinite}.status.true{background-color:green}.stage{border-top:5px solid #000;flex-grow:1;padding:10px;line-height:20px;position:relative;opacity:1}.stage:before{background-color:#fff!important;border:4px solid;border-radius:100%;border-color:inherit;height:20px;width:20px;position:absolute;left:-10px;top:-13px;content:""}.stage:after{background-color:#fff;border-radius:100%;border:4px solid;border-color:inherit;height:20px;width:20px;position:absolute;right:-9px;top:-13px;content:"";display:none}.stage.RouteClassA{border-color:#ea7d0e}.stage.RouteClassA::before{background-color:#ea7d0e}.stage.RouteClassB{border-color:#de3814}.stage.RouteClassB::before{background-color:#de3814}.stage.RouteClassC{border-color:#1d922f}.stage.RouteClassC::before{background-color:#1d922f}.stage.RouteClassD{border-color:#2389c9}.stage.RouteClassD::before{background-color:#2389c9}.stage.RouteClassE{border-color:#e36ea3}.stage.RouteClassE::before{background-color:#e36ea3}.stage.RouteClassF{border-color:#14447e}.stage.RouteClassF::before{background-color:#14447e}.stage.RouteClassG{border-color:#8b3581}.stage.RouteClassG::before{background-color:#8b3581}.stage.RouteClassH{border-color:#83b418}.stage.RouteClassH::before{background-color:#83b418}.stage.RouteClassI{border-color:#0f4947}.stage.RouteClassI::before{background-color:#0f4947}.stage.RouteClassJ{border-color:#db1776}.stage.RouteClassJ:
